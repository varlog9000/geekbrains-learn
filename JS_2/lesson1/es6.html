<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6</title>
    <script>
        'use strict';

        class BaseCar
        {
            constructor(model, color, year)
            {
                this.model = model;
                this.color = color;
                this.year = year;

                this.run = function () {

                }
            }

            buy()
            {
                console.log('Автомобиль', this.model, this.year, 'куплен!');
            }
        }

        class Car extends BaseCar
        {
            constructor(model, color, year, bonus)
            {
                super(model, color, year);
                this.bonus = bonus;
            }

            buy()
            {
                console.log('Расширенная информация');
                super.buy();
                console.log('Бонус', this.bonus);
            }

            buyParent()
            {
                super.buy();
            }
        }

        var car1 = new BaseCar('Honda', 'black', 2015);
        console.log(car1);
        car1.buy();

        var car2 = new Car('Honda', 'grey', 2016, 'Скидка 5%');
        console.log(car2);
        car2.buy();

        //BaseCar.prototype.buy.call(car2);
        car2.buyParent();
    </script>
</head>

</html>
