<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кто хочет стать миллионером?</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="billioner.css">
    <script src="billioner.js"></script>
    <script src="mygame.js"></script>
</head>
<body>
<div class="mega-container clr">
    <header class="header">
        <div class="container">
            <a href="http://varlog9000.ru" class="logo">Varlog9000</a>
            <p class="slogan">Учебный сайт</p>
        </div>
    </header>
    <main>
        <div class="container game">

            <div class="question-answer">
                <img src="img/maxresdefault.jpg" alt="" class="logo">
                <div class="commandKey">
                    <div class="control">
                        <button onclick="startGame()" id="keyStartGame"><img src="img/2018-01-22_23-45-21.png.jpg"
                                                                             alt=""></button>
                    </div>
                    <div class="tips">
                        <button onclick="takeMyMoney()" id="keyTakeMoney" disabled><img src="img/59888365.jpeg.jpg"
                                                                                        alt=""></button>
                        <button onclick="callFriend()" id="keyCallFriend" disabled><img src="img/Telefon_(joker).jpg"
                                                                                        alt=""></button>
                        <button onclick="oneHalf()" id="keyFiftyFifty" disabled><img src="img/50-50_(joker).jpg" alt="">
                        </button>
                        <button onclick="assistanceOfTheHall()" id="keyassistanceOfTheHall" disabled><img
                                src="img/Ata_new.jpg"
                                alt=""></button>
                    </div>
                </div>
                <div><input type="text" class="question" id="qs" disabled>
                    <div class="answers">

                        <div class="answer">
                            <button onclick="checkAnswer(1)" id="keyAns1" disabled class="ansButton">А</button>
                            <input type="text" disabled id="ans1" class="ansVar"></div>

                        <div class="answer">
                            <button onclick="checkAnswer(2)" id="keyAns2" disabled class="ansButton">B</button>
                            <input type="text" disabled id="ans2" class="ansVar"></div>

                        <div class="answer">
                            <button onclick="checkAnswer(3)" id="keyAns3" disabled class="ansButton">C</button>
                            <input type="text" disabled id="ans3" class="ansVar"></div>

                        <div class="answer">
                            <button onclick="checkAnswer(4)" id="keyAns4" disabled class="ansButton">D</button>
                            <input type="text" disabled id="ans4" class="ansVar"></div>

                    </div>
                    <input type="text" id="statusLine" disabled class="statusLine">
                </div>
            </div>
        </div>
    </main>
</div>
