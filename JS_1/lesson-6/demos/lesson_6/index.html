            function changePic(event) {
                var bigDiv = document.getElementById('big'); // Нашли большой блок
                bigDiv.innerHTML = '';  //Обнуление
                var smallSrc = event.currentTarget.getAttribute('src'); // нашли путь картики

                var newImg = document.createElement('img'); // создаем новое изображение
                newImg.src = smallSrc.replace('small', 'big'); // меняем путь картики с название small/ на big/
                bigDiv.appendChild(newImg); // создаем новый элемент
            }


            var img = document.getElementsByClassName('image');
            for (var i = 0; i < img.length; i++) {
                img[i].onclick = changePic;
            }

        }
